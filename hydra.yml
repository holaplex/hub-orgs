log:
  level: info
  format: json

serve:
  public:

    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - ""
      exposed_headers:
        - ""
      allow_credentials: false
      max_age: 10
      debug: true

    request_log:
      disable_for_health: false

  admin:

    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - ""
      exposed_headers:
        - ""
      allow_credentials: false
      max_age: 10
      debug: true

    request_log:
      disable_for_health: false

  cookies:
    same_site_mode: Lax
    same_site_legacy_workaround: false

urls:
  self:
    issuer: https://localhost:4444/
    public: https://localhost:4444/
  consent: http://127.0.0.1:3000/consent
  login: http://127.0.0.1:3000/login
  logout: http://127.0.0.1:3000/logout

ttl:
  login_consent_request: 1h
  access_token: 1h
  refresh_token: 720h
  id_token: 1h
  auth_code: 10m

oauth2:
  expose_internal_errors: true

  hashers:
    bcrypt:
      cost: 7
  pkce:
    enforced: false
    enforced_for_public_clients: false
  session:
    encrypt_at_rest: true
